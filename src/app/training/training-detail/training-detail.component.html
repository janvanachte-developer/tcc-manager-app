<h2>{{training.name}}</h2>
<table>
  <tr *ngIf="training">
    <td>{{training.id}}</td>
    <!-- 2 way data binding -->
    <td><input [(ngModel)]="training.name"/></td>
    <td>{{training.description}}</td>
    <td>{{training.nextRun | date:dateFormat}}</td>
  </tr>
</table>
<img [src]="training.imageUrl"/>
