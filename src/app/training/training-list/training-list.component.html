<div>
  <p>Wir bieten {{items.length}} Schulungen an.</p>
</div>
<h2>Liste</h2>
<ul>
  <!--$event is optional -->
  <li *ngFor="let item of items" [class.takePlaceSoon]="item.nextRun | takePlaceSoon:5" [class.trainingNotActive]="!item.active" [class.itemSelected]="item === itemSelected" (click)="onListItemClicked($event, item)">
    <a [routerLink]="['/item', item.id]">{{item.name}}</a>
  </li>
</ul>
